# Redirect all HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name lononela.com www.lononela.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lononela.com www.lononela.com;

    root /var/www/lononla/public;
    index index.php index.html index.htm;
    charset utf-8;

    access_log /var/log/nginx/lononla-access.log;
    error_log /var/log/nginx/lononla-error.log;

    client_max_body_size 20M;

    # Laravel main routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Block hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SSL
    ssl_certificate /etc/letsencrypt/live/lononela.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lononela.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
